<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Fintech</title>
</head>

<body class="my-bg">
    <div class="container">
        <header class="row mt-3">
            <div class="col-4">
                <a href="#">
                    <i class="fa-solid fa-user ms-2 my-icon icon-border"></i>
                </a>
            </div>
            <div class="col-4 text-center">
                <div class="mb-2 logo">Fintech</div>
                <form action="">
                    <select class="form-select form-select-sm my-bg text-center border-0">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6" selected>Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </form>
            </div>
            <div class="col-4 text-end">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-plus me-2 my-icon icon-border"></i>
                </a>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Formulário de cadastro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="input-group input-group-sm mb-2">
                                    <i class="fa-solid fa-money-bill mt-2 me-2"></i>
                                    <select class="form-select form-bg" id="inputGroupSelect02">
                                        <option value="1">Receita</option>
                                        <option value="2">Despesa</option>
                                    </select>
                                </div>

                                <hr>

                                <div class="input-group input-group-sm my-2 ">
                                    <i class="fa-solid fa-dollar-sign mt-2 me-2"></i>
                                    <input id="valor" type="text" class="form-control form-bg"
                                        placeholder="Insira o valor" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm"
                                        onkeypress="$(this).mask(' ##.###.##0,00', {reverse: true});" required>
                                </div>

                                <hr>

                                <div class="input-group input-group-sm mb-2">
                                    <i class="fa-solid fa-comment mt-2 me-2"></i>
                                    <input type="text" class="form-control form-bg" placeholder="Descrição"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                        required>
                                </div>

                                <hr>

                                <div class="input-group input-group-sm mb-2">
                                    <i class="fa-solid fa-wallet mt-2 me-2"></i>
                                    <select class="form-select form-bg" id="inputGroupSelect02">
                                        <option selected disabled>Categoria</option>
                                        <option value="1">Categoria #1</option>
                                        <option value="2">Categoria #2</option>
                                        <option value="3">Categoria #3</option>
                                    </select>
                                </div>

                                <hr>

                                <div class="input-group input-group-sm mb-2">
                                    <i class="fa-solid fa-arrows-rotate mt-2 me-2"></i>
                                    <select class="form-select form-bg" id="inputGroupSelect02">
                                        <option selected disabled>Repetir</option>
                                        <option value="1">Diariamente</option>
                                        <option value="2">Mensalmente</option>
                                        <option value="3">Anualmente</option>
                                    </select>
                                    <div
                                        class="form-check form-switch switch-size-md ms-3 mb-0s d-flex align-items-center ">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="flexSwitchCheckDefault">
                                    </div>
                                </div>



                                <div class="text-center my-2">
                                    <a href="#">
                                        <i class="fa-solid fa-circle-plus icon-size-md"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="row">
            <div class="container mx-2 my-bg-main">
                <h3 class="text-center text-color mt-3">Saldo Atual</h3>
                <h1 class="text-center text-color mt-3">R$0,00</h1>
                <div class="row mt-3">
                    <div class="col-6 text-center">
                        <h6 class="text-color">Receitas</h6>
                        <a href="receitas.html">
                            <i class="fa-solid fa-arrow-up text-center my-icon icon-border my-color-green"></i>
                        </a>
                        <p class="my-color-green">R$0,00</p>
                    </div>

                    <div class="col-6 text-center">
                        <h6 class="text-color">Despesas</h6>
                        <a href="despesas.html">
                            <i class="fa-solid fa-arrow-down text-center my-icon icon-border my-color-red"></i>
                        </a>
                        <p class="my-color-red">R$0,00</p>
                    </div>

                </div>
            </div>
            <h6 class="text-center">Contas</h6>
            <div class="container mx-2 my-bg-main">
                <div class="row text-color mt-3">
                    <div class="col-4">
                        <div class="row">
                            <i class="fa-solid fa-dollar-sign col-1 mt-1"></i>
                            <p class="col">
                                <a href="">Conta#1</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-4 text-center">R$0,00</div>
                    <div class="col-4 text-end">
                        <a href="#">
                            <i class="fa-solid fa-circle-plus icon-size-md"></i>
                        </a>
                    </div>
                </div>

                <div class="row text-color mt-2 mb-2">
                    <div class="col-4">
                        <div class="row">
                            <i class="fa-solid fa-dollar-sign col-1 mt-1"></i>
                            <p class="col">
                                <a href="">Conta#2</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-4 text-center">R$0,00</div>
                    <div class="col-4 text-end">
                        <a href="#">
                            <i class="fa-solid fa-circle-plus icon-size-md"></i>
                        </a>
                    </div>
                </div>

                <div class="row text-color mt-2 mb-2">
                    <div class="col-4">
                        <div class="row">
                            <i class="fa-solid fa-dollar-sign col-1 mt-1"></i>
                            <p class="col">
                                <a href="">Conta#3</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-4 text-center">R$0,00</div>
                    <div class="col-4 text-end">
                        <a href="#">
                            <i class="fa-solid fa-circle-plus icon-size-md"></i>
                        </a>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-6">
                        <p class="text-color">Total</p>
                    </div>
                    <div class="col-6">
                        <p class="text-end text-color">R$0,00</p>
                    </div>
                </div>

            </div>
            <h6 class="text-center">Categorias</h6>
            <div class="container mx-2 my-bg-main">
                <div class="row d-flex align-items-center">
                    <div class="col-6 d-flex justify-content-center">
                        <img src="./images/Vector.png" alt="gráfico pizza">
                    </div>

                    <div class="col-1 vl"></div>

                    <div class="col-5 mt-4 text-center">
                        <div>
                            <a href="#">
                                <h6 class="my-color-blue">Categoria #1</h6>
                            </a>
                            <p class="">R$0,00</p>
                        </div>
                        <div>
                            <a href="#">
                                <h6 class="my-color-green">Categoria #2</h6>
                            </a>
                            <p class="">R$0,00</p>
                        </div>
                        <div>
                            <a href="#">
                                <h6 class="my-color-red">Categoria #3</h6>
                            </a>
                            <p class="">R$0,00</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>

</html>
